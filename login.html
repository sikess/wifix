<body>

$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
 }
	//-->
	</script>
$(endif)



<header class="cont_header container-fluid">
 <div class="container reset_padd">		
	<img class="center-block logo paddiing_top20 hidden-lg hidden-md hidden-sm" src="img/logo-xs.png" alt="">
	<img class="center-block logo paddiing_top20 hidden-xs visible-md visible-sm visible-lg" src="img/logo-large.png" alt="">
 </div>
</header>
	<div class="container-fluid hidden-lg hidden-md hidden-sm">	
	    <div class="row">
			<div class="div_boton_desplegable hidden-lg hidden-md hidden-sm"><span>Menu</span><i class="pull-right fa fa-th-list"></i></div>
		</div>
	</div>

<header class="cont_menu_nav">


	<nav>
		<ul>
			<li><a class="activo" href="login.html">Conectarse</a></li>
			<li><a href="tarifas.html">Tarifas</a></li>
			<li><a href="about.html">¿Qué es Wifi-X?</a></li>
			<li><a href="ayuda.html">Ayuda</a></li>
			<li><a href="#">Contacto</a></li>
		</ul>
	</nav>

</header>

<section class="container-fluid gradiente_gris">
	<div class="row cont_form">
		<div class="container">
			<form class="vertical-form" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>

				<input type="hidden" name="dst" value="$(link-orig)" />
				<input type="hidden" name="popup" value="true" />

				<input class="center-block" name="username" type="text" value="$(username)" placeholder="Codigo"  />
				<input display="none" autocomplete="off" name="password" type="hidden" label="false" placeholder="Código" size="30" />

				<input class="center-block boton" name="submit" type="submit" value="NAVEGAR" />
				$(if trial == 'yes')
					<a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">
						<div class="fake_bt center-block">
							<p>GRATIS</p>
						</div>
				   </a>
				 $(endif)
				 <p>$(if error)<span class="error center-block"><i class="fa fa-exclamation-triangle"></i>$(error)</span>$(endif)</p>
			</form>
		</div>
    </div>
</section>

<footer class="container-fluis formato_footer">
<div class="separador1"> </div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<img class="center-block" src="img/logo_albino.png" alt="">
				<p>Conecta tu vida</p>
			</div>
		</div>
	</div>
	
	<div class="cenefa_foot"></div>

</footer>
